<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens em HTML</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Possibilidade de visualizar imagens diferentes de acordo com o tamanho da tela</p>
    <picture>
        <source media="(max-width: 700px)" srcset="images/foto-s.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="images/foto-m.png" type="image/png">
        <img src="images/foto-b.png" alt="Imagem grande">
    </picture>
    <h1>Áudios em HTML</h1>
    <p>Reproduzindo áudios na web</p>
    <audio src="media/quiet_uptown.mp3" controls autoplay></audio>
    <!-- Formatos compatíveis: MP3 WAV OGG-->
    <audio preload="metadata" controls loop>
        <source src="media/quiet_uptown.mp3" type="audio/mpeg">
        <source src="media/quiet_uptown.wav" type="audio/wav">
        <source src="media/quiet_uptown.ogg" type="audio/ogg">
        <p>Navegador incompatível com formatos de áudio, clique <a href="media/quiet_uptown.mp3">aqui</a> para baixar o áudio.</p>
    </audio>
</body>
</html>
