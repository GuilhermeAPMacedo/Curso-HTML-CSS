<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em html</title>
</head>
<body>
    <h1>Utilização de vídeos no HTML 5</h1>
    <p>Vídeos hospedados localmente</p>
    <video width="500" height="350" poster="images/Hollow Knight.jpg" controls loop>
        <source src="videos/video.m4v" type="video/mp4">
        <source src="videos/video.mp4" type="video/mp4">
        <source src="videos/video.webm" type="video/webm">
        <source src="videos/video.ogv" type="video/ogg">
        <p>Navegador incompatível com vídeos</p>
    </video>
    <p>Vídeos hospedados no Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/4eX3sSIi7qo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
